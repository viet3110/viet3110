<!DOCTYPE html>
<html>
<head>
	<title>Create Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <form id="userFormLoggin" action="" class="box" method="GET">

   </form>
</body>
<script src="/ValidationLoggin.js"></script>
</html>
